<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cart.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <title>Shopping Cart</title>
</head>
<body background="https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg?size=626&ext=jpg">
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="cart">
            <div class="products">
                <div class="product">
                    <img src="https://m.media-amazon.com/images/I/61utX8kBDlL._UY500_.jpg">
                    <div class="product-info">
                        <h3 class="product-name">New Shoes</h3>
                        <h4 class="product-price">₹ 1,000</h4>
                        <h4 class="product-offer">50%</h4>
                        <p class="product-quantity">Qnt: <input value="1" name="">
                        <p class="product-remove">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                            <span class="remove">Remove</span>

                        </p>
                    </div>
                </div>
                <div class="product">
                    <img src="https://5.imimg.com/data5/NS/PF/MY-26779310/fat-tyre-sports-cycle-500x500.jpg">
                    <div class="product-info">
                        <h3 class="product-name">Sports Cycle</h3>
                        <h4 class="product-price">₹ 16,500</h4>
                        <h4 class="product-offer">40%</h4>
                        <p class="product-quantity">Qnt: <input value="1" name="">
                        <p class="product-remove">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                            <span class="remove">Remove</span>

                        </p>
                    </div>
                </div>
                <div class="cart-total">
                    <p>
                        <span>Total Price</span>
                        <span>₹ 17,500</span>
                    </p>
                    <p>
                        <span>Number of Items</span>
                        <span>2</span>
                    </p>
                    <p>
                        <span>You Save</span>
                        <span>₹ 1,000</span>
                    </p>
                    <a href="#">Proceed to Checkout</a>
                </div>
            </div>
            
        </div>
    
</body>
</html>
