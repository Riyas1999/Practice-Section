<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My cart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.3/css/bootstrap.mim.css'>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-fluid mt-5">
        <h2 class="mb-5 text-center">My cart</h2>
        <div class="row justify-content-center">
        <div class="col-md-8">
        <div class="table-responsive">
            <table id="myTable" class="table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Name</th>
                        <th>Qty</th>
                        <th>Price</th>
                        <th class="text-right">
                            <span id="amount" class="amount">Amount</span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="product-img">
                                <div class="img-prdct">
                                    <img src="https://m.media-amazon.com/images/I/61elijlCMBL._UL1500_.jpg">
                                </div>
                
                            </div>
                            
                        </td>
                       <td>
                        <P>Product One</P>
                       </td>
                       <td>
                       <div class="button-container">
                        <button class="cart-qty-plus"type="button" value="+">+</button>
                        <input type="qty" min="0" class="qty form-control" value="0"/>
                        <button class="cart-qty-minus"type="button" value="-">-</button>
                       </div>
                       </td>
                        <td>
                        <input type="text" value="72" class="price form-control"disabled>
                        </td>
                        <td align="right">₹<span id="amount" class="amount">0</span>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4"></td>
                        <td align="right">
                            <strong>TOTAL = ₹ <span id="total" class="total">0</span></strong>
                        </td>
                    </tr>
                </tfoot>
            </table>
         
        </div>
        </div>
        </div>
        
    </div>
    <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>

    
</body>
</html>
